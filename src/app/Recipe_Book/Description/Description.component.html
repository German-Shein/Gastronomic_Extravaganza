<div class="row">
	<div class="col-md-12">
		<h1>{{Recipe_Item.Name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<img alt="" class="img-responsive Recipe_Image" [src]="Recipe_Item.Image_URL">
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="button-group" Dropdown>
			<button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#">Buy Ingredients</a></li>
				<li><a href="#">Edit Recipe</a></li>
				<li><a href="#">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<p>{{Recipe_Item.Description}}</p>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<p>Ingredients</p>
	</div>
</div>
