<div class="row">
	<div class="col-md-12">
		<form>
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="Name">Name</label>
					<input class="form-control" id="Name" type="text" #Name_Input>
				</div>
				<div class="col-sm-2 form-group">
					<label for="Amount">Amount</label>
					<input class="form-control" id="Amount" type="number" #Amount_Input>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-success" (click)="Add_an_Ingredient ();" type="submit">Add</button>
					<button class="btn btn-danger" type="button">Delete</button>
					<button class="btn btn-primary" type="button">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
